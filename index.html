<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Player de M√∫sica</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: var(--bg-color, #f4f4f4);
        color: var(--text-color, #333);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        transition: background 0.3s, color 0.3s;
    }

    .player-container {
        background: var(--card-bg, #fff);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        width: 320px;
        text-align: center;
        transition: background 0.3s;
    }

    input {
        padding: 8px;
        width: 80%;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
    }

    button {
        padding: 8px 12px;
        margin: 5px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background: #007bff;
        color: white;
        font-weight: bold;
        transition: background 0.3s;
    }

    button:hover {
        background: #0056b3;
    }

    .dark-mode {
        --bg-color: #1e1e1e;
        --text-color: #f4f4f4;
        --card-bg: #2e2e2e;
    }

    audio {
        width: 100%;
        margin-top: 10px;
    }

    ul {
        text-align: left;
        margin-top: 15px;
        padding-left: 0;
        list-style: none;
    }

    li {
        padding: 5px 0;
        border-bottom: 1px solid rgba(0,0,0,0.1);
    }
</style>
</head>
<body>

<div class="player-container">
    <h2>üéµ Player de M√∫sica</h2>
    <input type="text" id="musicUrl" placeholder="Cole o link da m√∫sica">
    <button onclick="addMusic()">Adicionar</button>
    <button onclick="toggleDarkMode()">üåô Modo Escuro</button>
    <button onclick="previousMusic()">‚è™ Voltar</button>

    <audio id="player" controls></audio>

    <ul id="playlist"></ul>
</div>

<script>
    let playlist = [];
    let currentIndex = -1;
    const player = document.getElementById("player");
    const playlistEl = document.getElementById("playlist");

    function addMusic() {
        const url = document.getElementById("musicUrl").value.trim();
        if (url) {
            playlist.push(url);
            updatePlaylist();
            document.getElementById("musicUrl").value = "";
            // S√≥ toca se n√£o houver m√∫sica tocando
            if (player.paused && currentIndex === -1) {
                currentIndex = 0;
                playMusic();
            }
        }
    }

    function playMusic() {
        if (currentIndex >= 0 && currentIndex < playlist.length) {
            player.src = playlist[currentIndex];
            player.play();
        }
    }

    function updatePlaylist() {
        playlistEl.innerHTML = playlist
            .map((music, index) => `<li ${index === currentIndex ? "style='color:blue;'" : ""}>${music}</li>`)
            .join("");
    }

    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
    }

    function previousMusic() {
        if (currentIndex > 0) {
            currentIndex--;
            playMusic();
            updatePlaylist();
        }
    }

    player.addEventListener("ended", () => {
        if (currentIndex < playlist.length - 1) {
            currentIndex++;
            playMusic();
            updatePlaylist();
        }
    });
</script>

</body>
</html>
