<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player de Música</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background-color: #121212;
      color: white;
    }

    h1 {
      margin-bottom: 15px;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.8;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      max-width: 80%;
    }

    .progress-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
      width: 100%;
      max-width: 400px;
    }

    input[type="range"] {
      flex: 1;
    }

    .time {
      font-size: 14px;
      min-width: 50px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Player de Música</h1>

  <!-- Barra de Progresso -->
  <div class="progress-container">
    <span id="current-time" class="time">0:00</span>
    <input type="range" id="progress-bar" value="0" min="0" max="100">
    <span id="duration" class="time">0:00</span>
  </div>

  <!-- Campo de link -->
  <input type="text" id="music-link" placeholder="Cole o link da música do YouTube">

  <!-- Botões -->
  <div class="controls">
    <button onclick="playMusic()">Tocar</button>
    <button onclick="goBack()">Voltar Música</button>
    <button onclick="toggleDarkMode()">Modo Escuro</button>
  </div>

  <!-- Player invisível -->
  <audio id="audio-player" controls style="display:none;"></audio>

  <script>
    let audioPlayer = document.getElementById('audio-player');
    let progressBar = document.getElementById('progress-bar');
    let currentTimeEl = document.getElementById('current-time');
    let durationEl = document.getElementById('duration');
    let musicQueue = [];
    let currentIndex = 0;

    function playMusic() {
      let link = document.getElementById('music-link').value.trim();
      if (link) {
        // Converter para link direto (usando YouTube API externa é melhor, mas aqui é demo)
        musicQueue.push(link);
        if (audioPlayer.src === "") {
          currentIndex = 0;
          startPlaying();
        }
        document.getElementById('music-link').value = "";
      }
    }

    function startPlaying() {
      audioPlayer.src = musicQueue[currentIndex];
      audioPlayer.play();
    }

    function goBack() {
      if (currentIndex > 0) {
        currentIndex--;
        startPlaying();
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    // Atualizar barra de progresso
    audioPlayer.addEventListener('timeupdate', () => {
      progressBar.value = (audioPlayer.currentTime / audioPlayer.duration) * 100 || 0;
      currentTimeEl.textContent = formatTime(audioPlayer.currentTime);
      durationEl.textContent = formatTime(audioPlayer.duration);
    });

    // Alterar posição da música
    progressBar.addEventListener('input', () => {
      audioPlayer.currentTime = (progressBar.value / 100) * audioPlayer.duration;
    });

    function formatTime(seconds) {
      if (isNaN(seconds)) return "0:00";
      let m = Math.floor(seconds / 60);
      let s = Math.floor(seconds % 60);
      return `${m}:${s < 10 ? '0' : ''}${s}`;
    }

    // Pular para próxima música quando acabar
    audioPlayer.addEventListener('ended', () => {
      if (currentIndex < musicQueue.length - 1) {
        currentIndex++;
        startPlaying();
      }
    });
  </script>
</body>
</html>
