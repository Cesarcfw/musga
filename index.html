<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>ğŸµ Player com Playlist</title>
<style>
    body { font-family: Arial, sans-serif; background: #1a1a1a; color: white; text-align: center; padding: 20px; }
    h1 { color: #00ffcc; }
    input, button { padding: 8px; margin: 5px; }
    button { cursor: pointer; }
    ul { list-style: none; padding: 0; }
    li { margin: 5px 0; background: #333; padding: 5px; border-radius: 5px; }
</style>
</head>
<body>

<h1>ğŸµ Player de MÃºsica</h1>

<!-- Campo para adicionar mÃºsica -->
<input type="text" id="songUrl" placeholder="Cole o link do MP3" size="40">
<button onclick="addSong()">Adicionar MÃºsica</button>

<br><br>

<!-- Controles -->
<button onclick="playMusic()">â–¶ï¸ Tocar</button>
<button onclick="pauseMusic()">â¸ Pausar</button>
<button onclick="skipSong()">â­ Pular</button>
<button onclick="removeSong()">âŒ Remover Atual</button>

<br><br>

<!-- Player de Ã¡udio -->
<audio id="player" controls autoplay></audio>

<!-- Lista de mÃºsicas -->
<h3>ğŸ“œ Playlist</h3>
<ul id="playlist"></ul>

<script>
    let playlist = [];
    let currentIndex = 0;
    const player = document.getElementById("player");
    const playlistElement = document.getElementById("playlist");

    function addSong() {
        const url = document.getElementById("songUrl").value.trim();
        if (url) {
            playlist.push(url);
            updatePlaylist();
            document.getElementById("songUrl").value = "";
            if (playlist.length === 1) {
                playMusic();
            }
        } else {
            alert("Cole um link vÃ¡lido de Ã¡udio!");
        }
    }

    function removeSong() {
        if (playlist.length > 0) {
            playlist.splice(currentIndex, 1);
            if (currentIndex >= playlist.length) currentIndex = 0;
            updatePlaylist();
            if (playlist.length > 0) {
                playMusic();
            } else {
                player.pause();
                player.src = "";
            }
        }
    }

    function updatePlaylist() {
        playlistElement.innerHTML = "";
        playlist.forEach((song, index) => {
            const li = document.createElement("li");
            li.textContent = (index === currentIndex ? "ğŸ¶ " : "") + song;
            playlistElement.appendChild(li);
        });
    }

    function playMusic() {
        if (playlist.length > 0) {
            player.src = playlist[currentIndex];
            player.play();
            updatePlaylist();
        } else {
            alert("A playlist estÃ¡ vazia!");
        }
    }

    function pauseMusic() {
        player.pause();
    }

    function skipSong() {
        if (playlist.length > 0) {
            currentIndex = (currentIndex + 1) % playlist.length;
            playMusic();
        }
    }

    // Quando a mÃºsica acabar, tocar a prÃ³xima automaticamente
    player.addEventListener("ended", () => {
        skipSong();
    });

    // Garante autoplay se o navegador bloquear
    document.addEventListener("click", () => {
        player.play().catch(() => {});
    }, { once: true });
</script>

</body>
</html>
